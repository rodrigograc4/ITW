<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DRIVERS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../lib/font-awesome/dist/css/font-awesome.min.css" rel="stylesheet" />
    <link href=”https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css” rel=”stylesheet” type=”text/css” />
    <script src=”https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js”></script>
    <script src=”https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js”></script>
    <link href="F1 Formula 1.png" rel="icon" />
    <link href="lixo.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top" style="width:100%">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="formula-1-logo-7.png" width="70"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div style="flex-grow: 1;"></div>
                <ul class="navbar-nav mr-auto me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html"> HOME</a></li>
                    <li class="nav-item"><a class="nav-link  active" aria-current="page" href="drivers.html">DRIVERS</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="constructors.html">CONSTRUCTORS</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="races.html">RACES</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="teams.html">GP 2022</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page " href="news.html"> NEWS</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="aboutus.html"> ABOUT US</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fazer página de favoritos de resto esta nice-->
    <main style="padding-bottom:100px">
        <div class="container">
            <div class="border-bottom pt-4 pb-2 mb-3">
                <h2 data-bind="text:displayName"></h2>
            </div>
            <!-- SearchBar -->
            <div class="row small">
                <div class="col-12" style="margin-bottom: 5px;">
                    <div class="d-inline-flex mt-4" id="forms" style="width: 100%;">
                        <input id="searchbar" class="form-control searchBar" type="search" aria-label="Search" placeholder="Search for a Driver">
                        <button style="margin-left: 10px;" class="fa fa-search btn btn-outline-dark" type="submit" onclick="search()"></button>
                    </div>
                </div>

                <!-- ko if:records().length > 0 -->
                <div class="row small">
                    <p class=" col-4 mr-auto pt-2">
                        <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                        <span data-bind="html: 'Drivers: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
                    </p>
                    <div class="col-8 my-0 pt-3">
                        <ul class="pagination float-end">
                            <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                            <li class="page-item float-end"><a class="page-link border-0" title="First Page" data-bind="attr: { href: './drivers.html?page=' + '1',  rel:'prev'}" style="background-color: rgb(30,30,30); color: white; ">⇤</a></li>
                            <li class="page-item float-end"><a class="page-link border-0" title="Previous Page" data-bind="attr: { href: './drivers.html?page=' + previousPage(),  rel:'prev'}" style="background-color: rgb(30,30,30); color: white; ">←</a></li>
                            <!-- /ko -->
                            <!-- ko foreach: pageArray()-->
                            <!-- ko if:$data == $parent.currentPage() -->
                            <li class="active page-item"><a class="page-link rounded-bottom rounded-top border-0" data-bind="attr: { title:'Current Page ' + $data }, text: $data" style="background-color: rgb(30,30,30); color: white; "></a></li>
                            <!-- /ko -->
                            <!-- ko if:$data != $parent.currentPage() -->
                            <li class="page-item"><a class="page-link bg-transparent border-0" data-bind="attr: { href: './drivers.html?page=' + $data, title:'Goto Page ' + $data }, text:$data" style="color: rgb(30,30,30) "></a></li>
                            <!-- /ko -->
                            <!-- /ko -->
                            <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                            <li class="page-item"><a class="page-link border-0" title="Next Page" data-bind="attr: { href: './drivers.html?page=' + nextPage(), rel:'next' }" style="background-color: rgb(30,30,30); color: white; ">→</a></li>
                            <li class="page-item"><a class="page-link border-0" title="Last Page" data-bind="attr: { href: './drivers.html?page=' + totalPages() }" style="background-color: rgb(30,30,30); color: white; ">⇥</a></li>
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>

                <!-- /ko -->
                <table class="table table-striped table-sm small">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Nationality</th>
                            <th scope="col" class="text-right"></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: records">
                        <tr>
                            <td class="align-middle" data-bind="text:DriverId"></td>
                            <td class="align-middle" data-bind="text:Name"></td>
                            <td class="align-middle" data-bind="text:Nationality"></td>
                            <td class="text-end">
                                <a class="btn btn-default btn-light btn-sm" data-bind="attr: { href:'./driverDetails.html?id=' + DriverId }"><i class="fa fa-eye" title="Selecione para ver detalhes"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabel">
                                <img src="..F1 Formula 1.png" height="30" /> Loading data...
                            </h5>
                        </div>
                        <div class="modal-body text-center">
                            <i class="fa fa-spin fa-3x fa-refresh"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- End of Working Area -->
    <nav class="navbar navbar-expand-lg bg-black navbar-dark fixed-bottom">
        <div class="container small">
            <div class="navbar-text"><img src="formula-1-logo-7.png" width="45"> Formula One World Championship Limited</div>
            <div class="navbar-text text-center"><a class="nav-link active" aria-current="page" href="store.html"> Official Store</a></div>
            <div class="navbar-text text-end">
                <a class="navbar-brand" href="https://www.instagram.com/f1/?hl=pt"><img src="Glossy-Instagram-icon-PNG.png" width="30" height="30"></a>
                <a class="navbar-brand" href="https://www.facebook.com/Formula1/"><img src="facebook-icon.png" width="30" height="30"></a>
                <a class="navbar-brand" href=" https://www.youtube.com/user/Formula1?app=desktop"><img src="kisspng-united-states-youtube-logo-youtube-play-button-transparent-png-5ab1be08946c16.888989591521597960608.png" width="30" height="30"></a>
            </div>
        </div>
    </nav>
    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="drivers.js"></script>

</body>
</html>
